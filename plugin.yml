name: SimpleDrugs
version: 2.6.6 (beta)
author: xxCoderforlife
prefix: SD
website: https://www.spigotmc.org/resources/simple-drugs.9684/
api-version: 1.14
main: me.Coderforlife.Drugs.Main
commands:
    drugs:
        description: For Drugs yo
        usage: /drugs
        aliases: [d]
    remove:
        description: Remove all Drugs
        aliases: [r]
        
    reload:
        description: Reloads the config
    
    reup:
        description: Gives you more drugs
        
permissions:
    drugs.*:
     children:
      drugs.wheat: true
      drugs.sugar: true
      drugs.paper: true
      drugs.remove: true
      drugs.main: true 
      drugs.reload: true
    drugs.wheat:
        default: true
    drugs.sugar:
        default: true
    drugs.paper:
        default: true
    drugs.remove:
        default: true
    drugs.main:
        default: true
    drugs.reload:
        default: op