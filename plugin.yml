name: Simple-Drugs
version: 2.7+dev-build168
author: xxCoderforlife
prefix: SD
load: POSTWORLD
api-version: 1.13
website: https://www.spigotmc.org/resources/simple-drugs.9684/
main: me.Coderforlife.Drugs.Main

#COMMANDS
commands:
 drugs:
  permission: drugs.main
  description: Root Command For Simple-Drugs.
  usage: /[d|drugs] [soberup|help|list]
  aliases: [d]
#PERMISSIONS
permissions:
  drugs.main:
   description: Used for '/drugs' comamnd.
   default: true
  drugs.use.bagofdrugs:
   description: Permission to use the Bag Of Drugs
   default: true
  drugs.reload:
   description: Used for '/drugs reload' command.
   default: false
  drugs.command.bagofdrug:
   description: Used for '/drugs bagofdrugs' command.
   defualt: true
  drugs.list:
   description: Used for '/drugs list' command.
   default: true
  drugs.soberup:
   description: Used for '/drugs soberup' command.
   default: true
  drugs.help:
   description: Used for '/drugs help' command.
   default: true
  drugs.use.weed:
   description: To use Weed
   default: true
  drugs.use.coke:
   description: To use Coke
   default: true
  drugs.use.heroin:
   description: To use Heroin
   default: true
  drugs.use.percocet:
    description: To use Percocet
    default: true
  drugs.use.acid:
    description: To use Acid
    default: true
  drugs.use.molly:
    description: To use Molly
    default: true
  drugs.use.ciggy:
    description: To Use Ciggy
    default: true