name: SimpleDrugs
version: 1.8.8
author: xxCoderforlife
prefix: SD
website: https://www.spigotmc.org/resources/simple-drugs.9684/
main: me.Coderforlife.Drugs.Main
commands:
    drugs:
        description: For Drugs yo
        usage: /drugs
        aliases: [d]
    remove:
        description: Remove all Drugs
        aliases: [r]
    reload:
        description: Reloads the config
    howto:
        description: Shows how to craft drugs
        usage: /drugs howto
    weed:
        description: Crafting recipe for weed
        usage: /drugs weed
    coke:
        description: Crafting recipe for coke
        usage: /drugs coke
    acid:
        description: Crafting recipe for acid
        usage: /drugs acid
        
permissions:
    drugs.*:
     children:
      drugs.howto.weed: true
      drugs.howto.coke: true
      drugs.howto.acid: true
      drugs.wheat: true
      drugs.sugar: true
      drugs.paper: true
      drugs.remove: true
      drugs.main: true 
      drugs.reload: true
    drugs.howto.weed:
        default: true
    drugs.howto.coke:
        default: true
    drugs.howto.acid:
        default: true
    drugs.wheat:
        default: true
    drugs.sugar:
        default: true
    drugs.paper:
        default: true
    drugs.remove:
        default: true
    drugs.main:
        default: true
    drugs.reload:
        default: op